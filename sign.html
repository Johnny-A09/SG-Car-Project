<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up-AutoArchive</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="images/logo.png"></a>
    </nav>
    <main>
    <h1>Sign Up For AutoArchive</h1>
        <div class="sign-contain">
            <form class="sign">
                <div class="main-form">
                <div class="form-group">
                    <input type="text" id="user-name" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required minlength="6">
                </div>
                </div>
                <button type="submit" class="sign-btn">Sign Up</button>
            </form>
            <a href="index.html">Google</a>
            <a href="index.html">Other</a>
        </div>
    </main>
</body>
</html>
